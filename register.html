        <div class="register-container">
            <h1>Create a New Account</h1>
            <div class="customInputs">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="">First Name</label>
                        <input type="text" placeholder="Enter first name" name="" id="">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="">Middle Name</label>
                        <input type="text" placeholder="Enter Middle name" name="" id="">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Enter Last name" name="" id="">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="">Gender</label>
                        <select id="options" name="options">
                            <option value="option1">Male</option>
                            <option value="option2">Female</option>
                            <option value="option3">Other</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="">Whatsapp Number</label>
                        <input type="number" placeholder="Enter Whatsapp number" name="" id="">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="">Mobile Number</label>
                        <input type="number" placeholder="Enter Mobile number" name="" id="">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="">Password</label>
                        <input type="password" placeholder="Enter password" name="" id="">
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="d-flex flex-column">
                            <label for="">District</label>
                            <select id="options" name="options">
                                <option value="option1">Malappuram</option>
                                <option value="option2">Kozhikode</option>
                                <option value="option3">Kannur</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="">Communication Address</label>
                        <textarea id="comments" name="comments" placeholder="Enter Communication address"></textarea>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="">Permanent Address</label>
                        <textarea id="comments" name="comments" placeholder="Enter Permanent address"></textarea>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="">Fathers/Spouse Name & Occupation</label>
                        <input type="number" placeholder="Enter Fathers/Spouse Name & Occupation" name="" id="">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="">Blood Group</label>
                        <select id="options" name="options">
                            <option value="option1">A+</option>
                            <option value="option2">B-</option>
                            <option value="option3">AB+</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <div class="form-text mt-3">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
